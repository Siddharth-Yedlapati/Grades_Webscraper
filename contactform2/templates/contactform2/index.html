{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel = "stylesheet" href ="{% static '/css/sty.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style = "background-image: url({% static 'images/zense1.jpeg' %})">

    <div class="container">
        <h2>
            <span>Contact Us</span>
        </h2>
        <form action="" method = "POST" class = "contact-form">
        {% csrf_token %}
            {{ form.non_field_errors }}
        <div class="fieldWrapper">
            {{ form.name.errors }}
            <label for="{{ form.name.id_for_label }}">Full Name:</label>
            {{ form.name }}
        </div>
        <div class="fieldWrapper">
            {{ form.email_address.errors }}
            <label for="{{ form.email_address.id_for_label }}">Email:</label>
            {{ form.email_address }}
        </div>
        <div class="fieldWrapper">
            {{ form.subject.errors }}
            <label for="{{ form.subject.id_for_label }}">Subject:</label>
            {{ form.subject }}
        </div>
        <div class="fieldWrapper">
            {{ form.message.errors }}
            <label for="{{ form.message.id_for_label }}">Your message:</label>
            {{ form.message }}
        </div>
        <div class="form-control">
            <input type = "Submit" class = "btn submit-btn" value="Send Message">
        </div>
        </form>
    </div>
</body>
</html>
